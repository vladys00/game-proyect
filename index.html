<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RefugeGame</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
      <div class="container">
        <div id="counter">
            <h2>Points:</h2>
            <p id="counter-num">0</p>
        </div>
      <div id="game-board"></div>
      <div id="game-over">
        <h1>GAME OVER!!</h1>
      </div>
      
       
        <div id="questionBox">
            <img id="img-div" alt="question image"> 
            <!-- in the src we put a varibale  -->
            <form id="form">
                <p>Choose the correct answer:</p>
              <label>
                <select name="answer" id="answer">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                </select>
              </label>
              <button type="submit">Submit</button>
            </form>
        </div>
      
    </div>

    <button id="start-btn" class="start-btn">Start Game!</button>


    <script src="assets/js/models/dataQuestions.js"></script>
    <script src="assets/js/constant.js"></script>
    <script src="assets/js/models/game.js"></script>
    <script src="assets/js/models/background.js"></script>
    <script src="assets/js/models/enemy.js"></script>
    <script src="assets/js/models/enemyRat.js"></script>
    <script src="assets/js/models/enemyPig.js"></script>
    <script src="assets/js/models/livecounter.js"></script>
    <script src="assets/js/models/player.js"></script>
    <script src="assets/js/models/questionBox.js"></script>
    <script src="assets/js/models/question.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
